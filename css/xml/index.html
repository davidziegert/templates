<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>xml.tmp</title>

    <meta name="author" content="AUTHOR">
    <meta name="description" content="DESCRIPTION">
    <meta name="keywords" content="KEYWORD, KEYWORD">
    <meta name="robots" content="index, follow">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Styles -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="apple-touch-icon" href="./img/touch.png" />

    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
</head>

<body onload="loadXMLDoc()">
    <div id="wrapper">
        <div id="container">

        </div>
    </div>

    <script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    loadXMLData(this);
                }
            };
            xmlhttp.open("GET", "./data/blog.xml", true);
            xmlhttp.send();
        }

        function loadXMLData(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var x = xmlDoc.getElementsByTagName("POST");
            var mycontainer = "";

            for (i = 0; i < x.length; i++) { 
                mycontainer += "<article><section><span class='author'>" + x[i].getElementsByTagName("AUTHOR")[0].childNodes[0].nodeValue + "</span><span class='published'>" + x[i].getElementsByTagName("PUBLISHED")[0].childNodes[0].nodeValue + "</span></section><section><span class='title'>" + x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue + "</span><span class='content'>" + x[i].getElementsByTagName("CONTENT")[0].childNodes[0].nodeValue + "</span></section><section><span class='link'><a href='" + x[i].getElementsByTagName("LINK")[0].childNodes[0].nodeValue + "'>read more</a></span></section></article>";
            }

            document.getElementById("container").innerHTML = mycontainer;
        }
    </script>
</body>

</html>
