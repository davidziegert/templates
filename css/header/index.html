<body>
    <div class="wrapper">
        <header>
            <div class="indicator-bar" id="indicator-bar"></div>

            <div class="row" id="galaxy">
                <img class="galaxy-back" src="./img/galaxy.jpg" />
                <span class="galaxy-title"><h1 id="galaxy-h1">Lost in Space</h1></span>
                <img class="galaxy-front" id="galaxy-front" src="./img/astronaud.png" />
            </div>

            <div class="row" id="mountains">
                <span class="mountains-title"><h1>Adventure Club</h1></span>
                <img class="mountains-front" src="./img/mountains.webp" />
            </div>

            <div class="row" id="skull">
                <span class="skull-title"><h1>Scrolling Headline</h1></span>
                <img class="skull-front" src="./img/skull.png" />
            </div>
        </header>
    </div>

    <script>
        function moveElementOnScroll(elementId) {
            const element = document.getElementById(elementId);

            function handleScrollMove() {
                element.style.transform = `translate(-${window.scrollY}px, -${window.scrollY}px)`;
            }

            window.addEventListener('scroll', handleScrollMove);
        }
        moveElementOnScroll('galaxy-front');
    </script>

    <script>
        function zoomElementOnScroll(elementId) {
            const element = document.getElementById(elementId);

            function handleScrollZoom() {
                let zoom = Math.min(20, 1 + 0.005 * $(this).scrollTop());

                if ( (zoom >= 1.0) && (zoom <= 2.0) ) {
                    element.style.transform = 'scale(' + zoom + ')';
                }
            }

            window.addEventListener('scroll', handleScrollZoom);
        }
        zoomElementOnScroll('galaxy-h1');
    </script> 
    
    <script>
        function fillIndicator(elementId) {
            const element = document.getElementById(elementId);

            function handleScrollIndicator() {
                let scrolling = document.body.scrollTop || document.documentElement.scrollTop;
                let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                let scrolled = (scrolling / height) * 100;

                element.style.width = scrolled + "%";
            }

            window.addEventListener('scroll', handleScrollIndicator);
        }
        fillIndicator('indicator-bar');
    </script>
</body>
